{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Facebook Meta Tags / 페이스북 오픈 그래프 -->
    <meta property="og:url" content="http://kindtiger.dothome.co.kr/insta">
    <meta property="og:type" content="website">
    <meta property="og:title" content="instagram">
    <meta property="og:description" content="instagram clone">
    <meta property="og:image" content="http://kindtiger.dothome.co.kr/insta/imgs/instagram.jpeg">
    .
    <!-- Twitter Meta Tags / 트위터 -->
    <meta name="twitter:card" content="instagram clone">
    <meta name="twitter:title" content="instagram">
    <meta name="twitter:description" content="instagram clone">
    <meta name="twitter:image" content="http://kindtiger.dothome.co.kr/insta/imgs/instagram.jpeg">

    <!-- Google / Search Engine Tags / 구글 검색 엔진 -->
    <meta itemprop="name" content="instagram">
    <meta itemprop="description" content="instagram clone">
    <meta itemprop="image" content="http://kindtiger.dothome.co.kr/insta/imgs/instagram.jpeg">


    <title>instagram</title>
    <link rel="stylesheet" href={% static 'css/reset.css' %}>
    <link rel="stylesheet" href={% static 'css/common.css' %}>
    <link rel="stylesheet" href={% static 'css/style.css' %}>
    <link rel="stylesheet" href={% static 'css/profile.css' %}>
    <link rel="shortcut icon" href={% static 'imgs/instagram.png' %}>


</head>
<body>


<section id="container">

    <header id="header">
        <section class="h_inner">

            <h1 class="logo">
                <a href="/">
                    <div class="sprite_insta_icon"></div>
                    <div>
                        <div class="sprite_write_logo"></div>
                    </div>
                </a>
            </h1>


            <div class="right_icons">
                <a href="/chatroom/"><img src={% static 'imgs/message.png' %} style="width:25px; height:25px;"/></a>
                <a href="/new_post/"><div class="sprite_camera_icon"></div></a>
                <a href="/login/"><div class="sprite_compass_icon"></div></a>
                <a href="/profile/"><div class="sprite_user_icon_outline"></div></a>
            </div>
        </section>
    </header>


    <div id="main_container">

        <section class="b_inner">

            <div class="hori_cont">
                <div class="profile_wrap">
                    <div class="profile_img">
                        <img src={{user.uimg.url}} alt="착한호랑이">
                    </div>
                </div>

                <div class="detail">
                    <div class="top">
                        <div class="user_name">{{ user.uname }}</div>
                        <a href="/profile_edit/{{request.session.user_uid}}/" class="profile_edit">edit</a>
                        <a href="/logout/" class="logout">logout</a>
                    </div>

                    <ul class="middle">
                    </ul>
                    <p class="about">
                        <!--span class="nick_name">게시물</span-->
                        <!--span class="book_mark">저장</span-->
                    </p>

                </div>
            </div>

            <div class="mylist_contents contents_container active">

                {% if post %}
                    {% for p in post %}
                        {% if p.writer == request.session.user_id %}


                <div class="pic">
                    <a href="/"><img src={{p.bimg.url}} alt=""></a>
                    <!--a href="/detail-page/{{p.id}}/"><img src={{p.bimg.url}} alt=""></a-->
                </div>

                        {% endif %}
                    {% endfor %}
                {% endif %}

            </div>


            <div class="bookmark_contents contents_container">
                <div class="pic">
                    <a href="#"><img src={% static 'imgs/img_section/img03.jpg' %} alt=""></a>
                </div>
            </div>




        </section>
    </div>


</section>


<!--<script src="js/insta.js"></script>-->
<script src={% static 'js/profile.js' %}></script>
<script>



</script>
</body>
</html>
